<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Padding Exercise</title>
    <style>
      /* Your CSS goes here */
      img {
        width: 250px;
      }
      .image1 {
        padding: 10px;
        background-color: turquoise;
        margin-right: 20px; /*margin: 0 20px 0 0;*/
      }
      .image2 {
        padding: 5px;
        background-color: fuchsia;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="image/luffy.jpeg" alt="sample image" />
    <img class="image2" src="image/ichigo.jpg" alt="sample image" />
  </body>
</html>
